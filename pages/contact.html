<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="../styles/css/main.css" />
    <script type="module" src="../js/googleMaps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHenr2dG6Cx7Q5Px7_uTYmI1wFOjQy_0Y&callback=initMap"
      defer
    ></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    </head>
<body>
    <section class="header-navbar">
        <nav class="navbar">
          <div class="navbar__container">
          <div class="navbar__container-iconsleft">
            <img src="../assets/nav/hamburger-icon.png" alt="burguer menu" class="navbar__burguer"/>
          </div>
          <div class="navbar__container-logo">
            <img
              src="../assets/nav/logo-nav.png"
              alt="logo"
              class="navbar__logo"
            />
          </div>
          <div class="navbar__container-iconsright">
            <img src="../assets/nav/person.png" alt="user" class="navbar__user" />
            <img src="../assets/nav/lupa.png" alt="search" class="navbar__search" />
          </div>
          <div class="navbar__categories">
              <a href="./about.html" style="text-decoration: none; color: black;">
                <li>About us</li>
                <a href="./pages/rooms.html" style="text-decoration: none; color: black;">
                  <li>Rooms</li>
                </a>
                <a href="./offers.html" style="text-decoration: none; color: black;">
                  <li>Offers</li>
                </a>
                <a href="./contact.html" style="text-decoration: none; color: black;">
                  <li>Contact</li>
                </a>
            </div>
          </div>
          <div class="navbar__categories--mobile-hidden">
              <img src="./assets/nav/close-nav.png" class="close" />
              <a href="about.html" style="text-decoration: none; color: black;">
                <li>About us</li>
                <a href="rooms.html" style="text-decoration: none; color: black;">
                  <li>Rooms</li>
                </a>
                <a href="offers.html" style="text-decoration: none; color: black;">
                  <li>Offers</li>
                </a>
                <a href="contact.html" style="text-decoration: none; color: black;">
                  <li>Contact</li>
                </a>
            </div>
        </nav>
      </section>
      <div class="map">
        <button class="custom-map-control-button" id="location">
            Find my actual location
          </button>
        <div class="map__wrap" id="map"></div>
        <div class="map__search">
          <div class="map__search-input">
            <input
              type="text"
              placeholder="Put your address"
              class="map__search-directionInput"
              id="input-adress"
            />
            <button class="map__search-button" id="search-location">
              Search
            </button>
          </div>
        </div>
        <button class="map__buttonNear" id="nearest">
          Find my nearest location
        </button>
        <select class="map__select" id="comunidades-select" name="select">
        </select>
        <div class="map__results" id="results-wrap">
          <ol id="results"></ol>
        </div>
      </div>
   
</body>
</html>
